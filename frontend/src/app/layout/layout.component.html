<div class="w-screen h-screen">
    <header class="h-[60px] z-10 flex justify-between bg-[#0e1a1a]">
        <div class="a-center px-5 py-2">
            <div (click)="goToRoute('/home')" class="cursor-pointer bg-gray-800 hover:bg-[#9fe6cd] text-slate-200 hover:text-slate-800 shadow-inner a-center p-1 mr-3 rounded-xl">
                <ng-icon class=" text-2xl" name="iconoirHomeSimple"></ng-icon>
            </div>
            <img class="w-[120px]" src="/assets/images/graph-pixel.png" alt="logo">
        </div>
        <div class="a-center py-3 lg:w-[600px] md:w-[400px] w-auto">
            <div class="relative w-full lg:block md:block hidden">
                <input type="text" placeholder=""
                    class="text-slate-200 pr-9 peer w-full h-full bg-transparent outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-slate-400 placeholder-shown:border-t-slate-400 border focus:border border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[1px] border-blue-gray-200 focus:border-[#409e7d] " />
                <label
                    class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-[#409e7d] transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-0 before:border-t peer-focus:before:border-t before:border-l peer-focus:before:border-l before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-0 after:border-t peer-focus:after:border-t after:border-r peer-focus:after:border-r after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75] text-slate-500 peer-focus:text-[#5de4b5] before:border-blue-gray-200 peer-focus:before:!border-[#409e7d] after:border-blue-gray-200 peer-focus:after:!border-[#409e7d]">
                    Search Anime
                </label>
                <div class="absolute top-0 right-0 h-full a-center">
                    <ng-icon class="text-slate-400 peer-focus:text-[#409e7d] z-10 text-xl mr-2" name="heroMagnifyingGlass"></ng-icon>
                </div>
            </div>
        </div>
        <div class="a-center pl-5 pr-2">
            <div class="cursor-pointer a-center p-1 mx-2">
                <ng-icon class="text-2xl mr-1 text-slate-200" name="simpleDiscord"></ng-icon>
            </div>
            <button class="btn py-2 pr-3 pl-2 text-sgreen hover:bg-sgreen hover:text-slate-800 border rounded-lg border-[#9fe6cd] flex">
                <div class="a-center">
                    <ng-icon class="text-lg mr-1" name="heroArrowRightOnRectangleMini"></ng-icon>
                </div>
                <div class="a-center">
                    <span class="text-[14px] font-semibold">Login</span>
                </div>
            </button>
        </div>
    </header>
    <!-- <hr class="border-gray-700" /> -->
    <section style="height: calc(100% - 61px);">
        <div class="bg-[#0e1a1a] flex h-full">
            <nav class="flex-none w-[80px] z-[1] lg:inline md:inline hidden">
                <div class="py-5">
                    <div (click)="goToRoute('/home')" class="nav home-nav a-center py-3">
                        <button (click)="goToRoute('/home')">
                            <div class="a-center">
                                <ng-icon class="text-[28px]" name="iconoirHomeSimpleDoor"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Home</span>
                            </div>
                        </button>
                    </div>
                    <div (click)="goToRoute('/trending')" class="nav trending-nav a-center">
                        <button (click)="goToRoute('/trending')">
                            <div class="a-center">
                                <ng-icon class="text-[28px]" name="simpleSoundcharts"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Trending</span>
                            </div>
                        </button>
                    </div>
                    <div (click)="goToRoute('/recent')" class="nav recent-nav a-center">
                        <button (click)="goToRoute('/recent')">
                            <div class="a-center">
                                <ng-icon class="text-[28px]" name="heroNewspaper"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Recent</span>
                            </div>
                        </button>
                    </div>
                </div>
                <hr class="border-gray-700 mb-5" />
                <div>
                    <div (click)="goToRoute('/profile')" class="nav profile-nav a-center py-3">
                        <button (click)="goToRoute('/profile')">
                            <div class="a-center">
                                <ng-icon class="text-[28px]" name="heroIdentificationMini"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Profile</span>
                            </div>
                        </button>
                    </div>
                    <div (click)="goToRoute('/search')" class="nav search-nav a-center py-3">
                        <button (click)="goToRoute('/search')">
                            <div class="a-center">
                                <ng-icon class="text-[28px]" name="simpleOpenstreetmap"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Explore</span>
                            </div>
                        </button>
                    </div>
                    <div class="nav schedule-nav a-center py-3">
                        <button>
                            <div class="a-center">
                                <ng-icon class="text-[28px]" name="tablerCalendarTime"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Schedule</span>
                            </div>
                        </button>
                    </div>
                </div>
            </nav>
            <!-- bg-[#040e11] -->
            <nav class="fixed w-screen bg-[#0e1a1a] lg:hidden md:hidden left-0 bottom-0 z-[3]">
                <!-- <hr class="border-gray-700" /> -->
                <div class="w-full flex justify-between">
                    <div (click)="goToRoute('/trending')" class="nav trending-nav w-1/5 a-center p-3">
                        <button (click)="goToRoute('/trending')">
                            <div class="a-center">
                                <ng-icon class="text-[25px]" name="simpleSoundcharts"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Trending</span>
                            </div>
                        </button>
                    </div>
                    <div (click)="goToRoute('/recent')" class="nav recent-nav w-1/5 a-center p-3">
                        <button (click)="goToRoute('/recent')">
                            <div class="a-center">
                                <ng-icon class="text-[25px]" name="heroNewspaper"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Recents</span>
                            </div>
                        </button>
                    </div>
                    <div (click)="goToRoute('/search')" class="nav search-nav w-1/5 a-center p-3">
                        <button (click)="goToRoute('/search')">
                            <div class="a-center">
                                <ng-icon class="text-[25px]" name="simpleOpenstreetmap"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Explore</span>
                            </div>
                        </button>
                    </div>
                    <div (click)="goToRoute('/profile')" class="nav profile-nav w-1/5 a-center p-3">
                        <button (click)="goToRoute('/profile')">
                            <div class="a-center">
                                <ng-icon class="text-[25px]" name="heroIdentificationMini"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Profile</span>
                            </div>
                        </button>
                    </div>
                    <div class="nav schedule-nav w-1/5 a-center p-3">
                        <button>
                            <div class="a-center">
                                <ng-icon class="text-[25px]" name="tablerCalendarTime"></ng-icon>
                            </div>
                            <div class="a-center">
                                <span class="text-sm mt-1">Schedule</span>
                            </div>
                        </button>
                    </div>
                </div>
            </nav>
            <main class="grow bg-[#030c0f] overflow-scroll">
                <router-outlet></router-outlet>
                <hr class="border-gray-700 mb-3 lg:block md:block hidden" />
                <footer class="px-5">
                    <div>
                        <div>
                            <img alt="logo" loading="lazy" class="h-[40px]" src="assets/images/graph-pixel.png" />
                        </div>
                    </div>
                    <p class="text-slate-200 mb-5"><small>Mix Anime does not store any files on our server, we only
                            linked to
                            the media which is hosted on 3rd party services.</small></p>
                    <div class="lg:hidden md:hidden block my-24"></div>
                </footer>
            </main>
        </div>
    </section>
</div>
